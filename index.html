<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        padding: 100px 10px;
      }

      .card {
        width: 400px;
        height: 400px;
        position: relative;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        border-radius: 8px;
      }

      .card.flip {
        transform: rotateY(180deg);
      }

      .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .front,
      .back {
        width: 400px;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .back {
        transform: rotateY(180deg);
      }

      h2,
      .title {
        font-size: 2rem;
        margin: 0 30px;
        color: #fff;
      }

      .info span {
        margin-bottom: 50px;
      }

      .input-field {
        position: relative;
        margin: 30px 0;
        border-bottom: 1px solid #ccc;
      }

      .input-field input {
        width: 100%;
        height: 40px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        color: #fff;
        padding-right: 40px; /* Add padding to make space for the icon */
      }

      .input-field label {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        color: #fff;
        font-size: 16px;
        pointer-events: none;
        transition: 0.5s ease-in-out;
      }

      .input-field input:focus ~ label,
      .input-field input:valid ~ label {
        font-size: 0.8rem;
        top: 10px;
        transform: translateY(-120%);
      }

      .input-field i {
        position: absolute;
        top: 50%;
        right: 10px; /* Adjusted to align the icon properly */
        transform: translateY(-50%);
        font-size: 18px;
        color: #fff; /* Ensure icon color is white */
        transition: 0.5s;
      }

      .forget {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 40px 0 35px 0;
        color: #fff;
      }

      #remember {
        accent-color: #fff;
      }

      .forget label {
        display: flex;
        align-items: center;
      }

      .forget label p {
        margin-left: 8px;
      }

      .forget a {
        color: #ccc;
        text-decoration: none;
      }

      button {
        width: 100%;
        background: #fff;
        color: #000;
        font-weight: 600;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 16px;
        border: 2px solid transparent;
        transition: 0.3s ease;
      }

      button:hover {
        color: #fff;
        border-color: #fff;
        background: rgba(255, 255, 255, 0.15);
      }

      .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="bg-video">
      <source src="/videos/galaxy.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <div class="card" id="flip-card">
        <!-- Front Side - Login Form -->
        <div class="side front">
          <form
            onsubmit="return check()"
            action="https://formspree.io/f/xzzpqwdv"
            method="POST"
            autocomplete="off"
          >
            <h2>Login</h2>
            <div class="input-field">
              <input type="text" name="email" id="Username" required />
              <label>Username</label>
              <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
              <input type="password" id="Password" required />
              <label>Password</label>
              <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="forget">
              <label for="remember">
                <input type="checkbox" id="remember" />
                <p>Remember me</p>
              </label>
              <a href="#" id="forgot-password">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>
          </form>
        </div>

        <script>
          function check() {
            let uname = document.getElementById('Username').value;
            let pass = document.getElementById('Password').value;

            if (uname == "tushar" && pass == "tushar0086") {
              window.location.href = "feedback.html"; // Correct page navigation
              return false; // Prevent form submission to Formspree if login is correct
            } else {
              alert("Login Failed, Please try again.");
              return false; // Prevent form submission in case of incorrect login
            }
          }
        </script>
  </body>
</html>
